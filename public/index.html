    <script>
document.addEventListener('DOMContentLoaded', function() {
  let currentZoom = 1.0; // Track current zoom level (1.0 = 100%)
  
  // Prevent zoom OUT with Ctrl+scroll
  document.addEventListener('wheel', function(e) {
    if (e.ctrlKey) {
      if (e.deltaY > 0 && currentZoom <= 1.0) { // Trying to zoom out at or below 100%
        e.preventDefault();
      } else if (e.deltaY > 0) {
        currentZoom = Math.max(1.0, currentZoom - 0.1); // Don't go below 1.0
      } else {
        currentZoom += 0.1; // Allow zoom in
      }
    }
  }, { passive: false });

  // Prevent zoom OUT with Ctrl+minus key
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.key === '-' && currentZoom <= 1.0) {
      e.preventDefault();
    } else if (e.ctrlKey && e.key === '-') {
      currentZoom = Math.max(1.0, currentZoom - 0.1);
    } else if (e.ctrlKey && (e.key === '+' || e.key === '=')) {
      currentZoom += 0.1;
    }
  });
});
</script>
